{% set data = load_setuptools() %}


package:
  name: xnumpy
  version: {{ data.get("version") }}

source:
  git_url: https://github.com/jakirkham/xnumpy.git
  git_rev: 654a737fa31c6321942e84bfda0c564b5d602936

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy

test:
  source_files:
    - tests

  imports:
    - xnumpy

  commands:
    - python -m unittest discover -s .

about:
  home: https://github.com/jakirkham/xnumpy
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python utility functions for slices.
  doc_url: https://xnumpy.readthedocs.io/
  dev_url: https://github.com/jakirkham/xnumpy

extra:
  recipe-maintainers:
    - jakirkham
