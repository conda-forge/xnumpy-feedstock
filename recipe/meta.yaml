{% set name = "xnumpy" %}
{% set version = "0.1.1" %}
{% set sha256 = "b4c037884ed0001ae87d65981c7537eb5034b85f5ead0913812e12f649c17b99" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy

test:
  source_files:
    - tests

  imports:
    - xnumpy

  commands:
    - python -m unittest discover -s .

about:
  home: https://github.com/jakirkham/xnumpy
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python utility functions for slices.
  doc_url: https://xnumpy.readthedocs.io/
  dev_url: https://github.com/jakirkham/xnumpy

extra:
  recipe-maintainers:
    - jakirkham
